<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Juan Sebastián González Rojas">
    <meta name="description" content="This is a simple excercise for spacing content with bootstrap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Juan.S.Gonzalez.R.</title>
</head>

<body>
    <div class="row justify-content-center" style="background-color:rgb(91,73,60); padding:3%;">
        <h5 style="color:rgb(227,221,210);">Banner</h5>
    </div>
    <div class="row justify-content-center">
        <div class="d-none d-md-block col-lg-2 col-md-2 justify-content-center" style="background-color: rgb(249, 154, 62);">
            <div class="row justify-content-center">
                <h5 style="color:rgb(41,42,43);">Left Menu</h5>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 justify-content-center">
            <div class="row justify-content-center" style="background-color: rgb(195, 145, 130);">
                <h5 style="color:rgb(41,42,43);">Top Menu</h5>
            </div>
            <div class="row">
                <div class="col-lg-6 justify-content-center" style="background-color:  rgb(248, 249, 250); padding:7%;">
                    <div class="row justify-content-center">
                        <h5>Main Content A</h5>
                    </div>
                </div>
                <div class="col-lg-6 justify-content-center" style="background-color:  rgb(248, 249, 250); padding:7%;">
                    <div class="row justify-content-center">
                        <h5>Main Content B</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(197,105,122);">
                    <div class="row justify-content-center">
                        <h5>Photo 1</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(0,162,182);">
                    <div class="row justify-content-center">
                        <h5>Photo 2</h5>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(197,105,122);">
                    <div class="row justify-content-center">
                        <h5>Photo 3</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4  col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(0,162,182);">
                    <div class="row justify-content-center">
                        <h5>Photo 4</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(197,105,122);">
                    <div class="row justify-content-center">
                        <h5>Photo 5</h5>
                    </div>
                </div>
            </div>
            <div class="row-lg-12 justify-content-center" style="background-color:  rgb(248, 249, 250); padding-top:7%; padding-bottom: 7%;">
                <div class="col">
                    <div class="row justify-content-center">
                        <h5>Main Content C</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(197,105,122);">
                    <div class="row justify-content-center">
                        <h5>Photo 6</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(0,162,182);">
                    <div class="row justify-content-center">
                        <h5>Photo 7</h5>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(197,105,122);">
                    <div class="row justify-content-center">
                        <h5>Photo 8</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(0,162,182);">
                    <div class="row justify-content-center">
                        <h5>Photo 9</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 justify-content-center" style="background-color:  rgb(197,105,122);">
                    <div class="row justify-content-center">
                        <h5>Photo 10</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="background-color:rgb(91,73,60);">
        <h5 style="color:rgb(227,221,210);">Footer</h5>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
